<!DOCTYPE html>
<meta charset = utf8>
<html>
<head>
    <title>Primer z gumbi</title>
</head>
  
<body>

<button id="gumbPrižgi" onClick="Prižgi()">Prižgi</button>
<button id="gumbUgasni" onClick="Ugasni()">Ugasni</button>

<br>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">
    
 var socket = io.connect("192.168.1.139:8080"); // povezava prek vtičnika
 
 function Prižgi () {
     socket.emit("ukazArduinu", 1); // na strežnik pošljem 1 
 }
 
 function Ugasni () {
     socket.emit("ukazArduinu", 0); // na strežnik pošljem 0
 }
 
</script>

</body>
</html>
